G-cast: |
  <b>{0} [Message or Reply to any message]</b> Â» Broadcast a message to served chats of bot
  <u>Broadcasting Modes:</u>

  <b><code>-pin</code></b> Â» Pins your broadcasted message in served chats

  <b><code>-pinloud</code></b> Â» Pins your broadcasted message in served chats and sends notification to the members

  <b><code>-user</code></b> Â» Broadcast the message to users who have started your bot [You can also pin the message by adding `-pin` or `-pinloud`]

  <b><code>-assistant</code></b> Â» Broadcast your message through all assistants of the bot

  <b><code>-nobot</code></b> Â» Ensures that the **bot** doesn't broadcast the message [Useful when you don't want to broadcast the message to groups]

  > <b>Example:</b> <code>/{0} -user -assistant -pin Testing broadcast</code>


